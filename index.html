<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Interactive Quiz App</title>
  </head>
  <body class="inter-font">
    <div id="app">
      <div class="head">
        <div class="headImg">?</div>
        <p>Interactive Quiz App</p>
      </div>
      <main>
        <p class="queCount">Question 1 of 4</p>
        <h2 class="que">Which is the largest ocean on Earth?</h2>
        <ol class="optsContainer">
          <li class="optionItem">atlantic ocean</li>
          <li class="optionItem">Indian ocean</li>
          <li class="optionItem">arctic ocean</li>
          <li class="optionItem">pacific ocean</li>
        </ol>
        <button class="Btn">Next</button>
      </main>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
